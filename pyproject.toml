[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspextool"
version = "0.0.1"
dependencies = [
    "astropy",
    "scipy",
    "matplotlib",
    "numpy",
    "importlib_resources",
]

# install_requires=[
#        'importlib_resources; python_version < "3.9"',

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pyspextool.instrument_data" = ["*.dat","*.fits"]